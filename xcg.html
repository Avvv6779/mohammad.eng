<!DOCTYPE html>
<html>
  <head>
    <title>My Online Store</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        body {
  font-family: Arial, sans-serif;
  margin: 0;
}

header {
  background-color: #333;
  color: #fff;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem;
}

nav ul {
  display: flex;
  list-style: none;
  margin: 0;
  padding: 0;
}

nav ul li {
  margin-right: 1rem;
}

nav ul li a {
  color: #fff;
  text-decoration: none;
}

main {
  margin: 2rem;
}

section {
  margin-bottom: 2rem;
}

section h2 {
  margin-bottom: 1rem;
}

section ul {
  display: flex;
  list-style: none;
  margin: 0;
  padding: 0}
    </style>
  </head>
  <body>
    <header>
      <h1>My Online Store</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Shop</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <h2>Welcome to My Online Store</h2>
        <p>Find the latest products at the best prices.</p>
      </section>
      <section>
        <h3>Featured Products</h3>
        <ul>
          <li>
            <img src="imgs//ai.jpg" alt="Product 1">
            <h4>Product 1</h4>
            <p>$20.00</p>
          </li>
          <li>
            <img src="imgs//ai.jpg" alt="Product 2">
            <h4>Product 2</h4>
            <p>$30.00</p>
          </li>
          <li>
            <img src="imgs//ai.jpg" alt="Product 3">
            <h4>Product 3</h4>
            <p>$40.00</p>
          </li>
        </ul>
      </section>
    </main>
    <footer>
      <p>My Online Store &copy; 2023</p>
    </footer>
  </body>
</html>
